<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
    <div id="container">
        <a href="index.html" id="cakelogo"></a>
        <span id="logoText">Bake&Cake</span>
    </div>
    <nav>
        <a href="./index.html" id="Home">Home</a>
        <a href="./index2.html" id="OurCakes" class="active">Our Cakes</a>
        <a href="#" id="About">About</a>
        <a href="#" id="Contact">Contact</a>
    </nav>
</header>

<main>

    <section id="wrapper">
        <section class="images_container">
            <img src="./images/cake1.jpg" class="cake1" alt="cake 1">
            <img src="./images/cake2.jpg" id="middimg" alt="cake 2">
            <img src="./images/cake3.jpg" class="cake3" alt="cake 3">
        </section>        
    </section> <!-- إغلاق صحيح للـ wrapper -->

    <section class="product-list">
        <h2>List of cakes</h2>
        <ul>
            <li class="cake-item">
                <div class="icon-container">
                    <img src="images/circle.png" alt="Circle Icon" class="circle-icon">
                    <img src="images/rocket.png" alt="Rocket Icon" class="rocket-icon">
                </div>
                Red velvet Cake
            </li>
            <li class="cake-item">
                <div class="icon-container">
                    <img src="images/circle.png" alt="Circle Icon" class="circle-icon">
                    <img src="images/rocket.png" alt="Rocket Icon" class="rocket-icon">
                </div>
                Vanilla Cake
            </li>
            <li class="cake-item">
                <div class="icon-container">
                    <img src="images/circle.png" alt="Circle Icon" class="circle-icon">
                    <img src="images/rocket.png" alt="Rocket Icon" class="rocket-icon">
                </div>
                Chocolate Cake
            </li>
            <li class="cake-item">
                <div class="icon-container">
                    <img src="images/circle.png" alt="Circle Icon" class="circle-icon">
                    <img src="images/rocket.png" alt="Rocket Icon" class="rocket-icon">
                </div>
                Fruit Cake
            </li>
        </ul>
    </section>

    <section class="video">
        <h2>Our Work</h2>
        <video controls>
            <source src="videos/cakevideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video> 
    </section>

</main>

<footer>
    <section class="footer_item">
        <h3>Who we are</h3>
        <a href="#">About</a>
        <a href="#">Team</a>
        <a href="#">Work with us</a>

        <div class="footer_contains">
            <div class="footerIcons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <span>&copy; 2024 Cakes</span>
    </section>

    <section class="footer_item">
        <h3>Follow us</h3>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    </section>
</footer>

</body>
</html>
